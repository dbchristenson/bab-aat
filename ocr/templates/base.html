<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bumi Armada OCR API{% endblock %}</title>

    <!-- Bootstrap 5 CSS (minimal) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS with color variables -->
    <style>
        :root {
            --accent-color: #20b45d;
            /*--primary-color: #20b45d;*/
            /* Dark blue-gray */
            --secondary-color: #7f8c8d;
            /* Gray */
            --primary-color: #2b3488;
            /*--accent-color: #2b3488;*/
            /* Red */
            --bg-color: #f8f9fa;
            /* Light gray background */
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color) !important;
            border-color: var(--accent-color) !important;
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .border-primary {
            border-color: var(--primary-color) !important;
        }

        .card-header {
            background-color: var(--primary-color) !important;
        }

        .file-drop-area {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-drop-area:hover {
            border-color: var(--primary-color) !important;
            background-color: rgba(44, 62, 80, 0.05);
        }

        .alert-accent {
            background-color: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <!-- Minimal Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-lock me-2"></i>Bumi Armada OCR API
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'admin:index' %}">
                    <i class="fas fa-user-shield me-1"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% if messages %}
        {% for message in messages %}
        <div
            class="alert alert-{% if message.tags == 'error' %}accent{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Minimal Footer -->
    <footer class="mt-5 py-3 text-center text-muted small">
        <div class="container">
            &copy; {% now "Y" %} Bumi Armada
        </div>
    </footer>

    <!-- Required JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
